<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
        }

        section {
            padding: 20px;
            display: none;
        }

        section.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</Aditya Kanth Manne>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#" onclick="showSection('bio')">Bio</a>
        <a href="#" onclick="showSection('projects')">Projects</a>
        <a href="#" onclick="showSection('gallery')">Gallery</a>
    </nav>

    <section id="bio" class="active">
        <h2>Bio</h2>
        <p>Write your bio here...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>List your projects here...</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Add your gallery content here...</p>
    </section>

    <footer>
        &copy; 2024 Your GitHub Portfolio
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
